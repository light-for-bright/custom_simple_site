{% extends 'base.html' %}

{% block title %}Удаление поста - Мой сайт{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="mb-0">Удаление поста</h2>
    </div>
    <div class="card-body">
        <p>Вы уверены, что хотите удалить пост "{{ post.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
